{% extends "base.html" %}

{% block title %} Member My Reviews {% endblock %}

{% block content %}
  <h1>
    This is the lib{{id}}/member/my_reviews page!
  </h1>

  <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th{
      background-color: #72d372;
    }
    th, td {
        text-align: left;
        padding: 8px;
        
    }
    tr:nth-child(even){background-color: #f5f5f5}
    </style>
   
      <table class="styled-table">
        <thead>
            <tr>
                <th>Book Title</th>
                <th>Number of Stars</th>
                <th>Review Text</th>
            </tr>
        </thead>
        <tbody>
          {% for title, opinion, stars in my_reviews %}
            <tr class="active-row"> 
                <td>  {{ title }}</td>
                <td>  {{ opinion }}</td>
                <td>  {{ stars }}</td>
               {% endfor %}
        </tbody>
    </table>  
  
{% endblock %}
